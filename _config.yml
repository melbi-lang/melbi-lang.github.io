title: Melbi Language

description: >-
  Melbi is a flexible, expression-focused, and type-safe **embedded language**
  that allows power users and systems to define dynamic behavior and automation
  rules safely. It\'s built for speed and effortless sandboxing.

logo: "/assets/img/melbi-logo.svg"
favicon: "/assets/img/melbi-logo.svg"

aux_links:
  - [
      "<i data-lucide='github' class='icon'></i>",
      "https://github.com/melbi-lang/melbi",
    ]
  - [
      "<i data-lucide='sun' class='icon light-hidden'></i>
      <i data-lucide='moon' class='icon dark-hidden'></i>",
      "javascript:toggleTheme()",
    ]

domain: "melbi.dev"
url: "https://melbi.dev"
baseurl: ""
github_username: melbi-lang

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  todo:
    title: TODO
    color: red
  advanced:
    title: Advanced
    color: yellow

sass:
  style: compressed

color_scheme: melbi
markdown: kramdown
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc

exclude:
  - scripts/
