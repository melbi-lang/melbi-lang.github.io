        <style>
            @keyframes fadeInBg {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            @keyframes fadeInText {
                0% {
                    opacity: 0;
                    transform: translateY(10px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .fade-bg {
                animation: fadeInBg 5s ease-in-out forwards;
            }

            .fade-in-1 {
                animation: fadeInText 1.5s ease forwards;
                animation-delay: 1s;
                opacity: 0;
            }

            .fade-in-2 {
                animation: fadeInText 1.5s ease forwards;
                animation-delay: 3s;
                opacity: 0;
            }

            .fade-in-3 {
                animation: fadeInText 1.5s ease forwards;
                animation-delay: 5s;
                opacity: 0;
            }
        </style>
    </head>
